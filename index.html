<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c3e50;       /* Deep blue-gray */
            --color-secondary: #3498db;     /* Vibrant blue */
            --color-accent: #e74c3c;        /* Bright red */
            --color-background: #f7f9fc;    /* Soft light blue */
            --color-text: #2c3e50;          /* Dark text color */
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, #e9f0f7 100%);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            min-height: 100vh;
        }

        .content-section {
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.2rem;
            color: var(--color-text);
            margin-bottom: 2rem;
        }

        .explore-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--color-secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
        }

        .explore-btn:hover {
            background-color: var(--color-accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(231, 76, 60, 0.3);
        }

        .map-section {
            position: relative;
            perspective: 1000px;
        }

        .world-map {
            width: 100%;
            transition: var(--transition-smooth);
            transform-style: preserve-3d;
            transform: rotateY(-10deg);
        }

        .world-map:hover {
            transform: rotateY(0deg) scale(1.02);
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--color-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-section">
            <h1 class="main-title">Explore Our World</h1>
            <p class="description">
                Embark on a digital journey across continents. Discover cultures, landscapes, and stories with just a click.
            </p>
            <a href="worldmap.html" class="explore-btn">Start Exploring</a>
        </div>
        <div class="map-section">
            <svg class="world-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
                <!-- Placeholder for world map SVG paths -->
                <path fill="var(--color-secondary)" opacity="0.5" d="M500 250 L600 300 L400 350 Z"></path>
            </svg>
        </div>
    </div>
    <footer class="footer">
        © 2024 Global Explorer | Created with ❤️ by Aryan
    </footer>
</body>
</html>
